<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>01 - Pomodoro || Advent of JavaScript</title>
  <link rel="stylesheet" href="./css/styles.css" />
</head>

<body>
  <script defer src="./js/index.js" type="module"></script>

  <!-- temp script -->

  <script src="./js/utils.js"></script>

  <div class="wrapper">
    <div class="ring">
      <svg width="518" height="518" viewBox="0 0 518 518">
        <circle stroke-width="9px" x="0" y="y" cx="259" cy="259" r="254" />
      </svg>
    </div>

    <div class="timer">
      <div class="time">
        <div class="minutes">
          <input autocomplete="off" type="text" id="minutes-input" value="00" disabled />
        </div>
        <div class="colon">:</div>
        <div class="seconds">
          <input autocomplete="off" type="text" id="seconds-input" value="10" disabled />
        </div>
      </div>
      <button id="start-btn" class="start">start</button>
      <button class="settings" id="settings-btn">
        <img src="images/gear.svg" alt="Settings" />
      </button>
    </div>
  </div>

</body>

</html>
